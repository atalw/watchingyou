            var dayOfWeekPast;
            var hourOfDay = new Date().getHours();
            var timeOfDay;
            // choose day of week other than current one
            if (dayOfWeekPastIndex == dayOfWeekIndex) {
              dayOfWeekPast = weekdays[(dayOfWeekPastIndex + 1) % weekdays.length];
            } else {
              dayOfWeekPast = weekdays[dayOfWeekPastIndex];
            }
            // assign time of day to the hour
            if ((hourOfDay >= 4) && (hourOfDay <= 11)) {
              timeOfDay = "morning";
            } else if ((hourOfDay >= 12) && (hourOfDay <= 16)) {
              timeOfDay = "afternoon";
            } else { 
              timeOfDay = "evening";
            }
            var location;
            $.get("http://ipinfo.io", function (response) {

            $("#creep").typed({
                strings: ["^1000Hello.^4000<br>I have been expecting you.^4000<br>I have been watching you.^2000<br>I know where you live.^4000<br>Do you not believe me?^4000<br>It's " + dayOfWeek + ", right?^1000<br>You live in " + location],
